<body style>
  <head>
    <link rel="stylesheet" href="./css/hero-header.css" />
  </head>
  <header>
    <div class="h-container">
      <!-- Box for icon.svg -->
      <div class="ice-icon">
        <svg>
          <use href="./images/svg/symbol-defs.svg#icon-head-logo"></use>
        </svg>
      </div>
      <!-- Section for navigation with ancors -->
      <section class="head-navigation desktop">
        <ul class="nav-list">
          <li><a class="nav-list_element" href="#">Home</a></li>
          <li><a class="nav-list_element nav-list_element__decor" href="#">How it's made?</a></li>
          <li><a class="nav-list_element" href="#">Our products</a></li>
          <li><a class="nav-list_element" href="#">Contacts</a></li>
        </ul>
      </section>
      <!-- Box for "Buy" button and mobile menu icon -->
      <div class="header_buttons">
        <button class="menu-toggle js-open-menu" aria-expanded="false" aria-controls="mobile-menu">
          <svg height="32" width="32">
            <use href="./images/svg/symbol-defs (11) (po optymalizacji).svg#icon-menu-burger"></use>
          </svg>
        </button>
        <button class="purchase_button desktop" type="submit">
          <p>
            Buy now
            <svg>
              <use
                href="./images/svg/symbol-defs (11) (po optymalizacji).svg#icon-s-arrow"
                widh="12"
                height="12"
              ></use>
            </svg>
          </p>
        </button>
      </div>
    </div>
    <!-- Section for navigation with ancors -->
    <section class="head-navigation desktop">
      <ul class="nav-list">
        <li><a class="nav-list_element" href="#">Home</a></li>
        <li><a class="nav-list_element nav-list_element__decor" href="#">How it's made?</a></li>
        <li><a class="nav-list_element" href="#">Our products</a></li>
        <li><a class="nav-list_element" href="#">Contacts</a></li>
      </ul>
    </section>
    <!-- Box for "Buy" button and mobile menu icon -->
    <div class="header_buttons">
      <button class="menu-toggle js-open-menu" aria-expanded="false" aria-controls="mobile-menu">
        <svg height="32" width="32">
          <use href="./images/svg/symbol-defs (11) (po optymalizacji).svg#icon-menu-burger"></use>
        </svg>
      </button>
      <button class="purchase_button desktop" type="submit">
        <p>
          Buy now
          <svg>
            <use
              href="./images/svg/symbol-defs.svg#icon-arrow-right-bold"
              widh="12"
              height="12"
            ></use>
          </svg>
        </p>
      </button>
    </div>
  </div>
  <script defer src="./js/mobile-menu.js"></script>
</body>
