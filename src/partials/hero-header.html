<body style>
  <head>
    <link rel="stylesheet" href="./css/hero-header.css" />
  </head>
  <header class="h-container">
    <!-- Box for icon.svg -->
    <div class="ice-icon">
      <svg>
        <use href="../images/svg/symbol-defs.svg#icon-head-logo"></use>
      </svg>
    </div>
    <!-- Section for navigation with ancors -->
    <section class="head-navigation desktop">
      <ul class="nav-list">
        <li><a class="nav-list_element" href="#">Home</a></li>
        <li><a class="nav-list_element nav-list_element__decor" href="#">How it's made?</a></li>
        <li><a class="nav-list_element" href="#">Our products</a></li>
        <li><a class="nav-list_element" href="#">Contacts</a></li>
      </ul>
    </section>
    <!-- Box for "Buy" button and mobile menu icon -->
    <div class="header_buttons">
      <button class="menu-toggle js-open-menu" aria-expanded="false" aria-controls="mobile-menu">
        <svg>
          <use href="../images/svg/symbol-defs.svg#icon-menu-burger"></use>
        </svg>
      </button>
      <button class="purchase_button desktop" type="submit">
        <p>
          Buy now
          <svg>
          <use href="../images/svg/symbol-defs.svg#icon-s-arrow"></use>
          </svg>
        </p>
      </button>
    </div>
  </header>
  <!-- hero section -->
  <section class="hero-container">
    <div class="hero-left-side">
      <h1>
        ice cream <span class="h1_text_1">made with </span><span class="h1_text_2">passion</span>
      </h1>
      <span class="hero-right-side_navigation">
        <button class="hero-right-side_navigation_button" type="submit"><p>Products</p></button>
        <a href="#">How it's made?</a>
      </span>
      <span class="hero-right-side_presentation">
        <div class="hero-right-side_presentation_frame">
          <img
            alt="Beautifull, colorfull ice cream dessert with fruits and chocolate garnish"
            class="presentation_ice_cream_plate"
            src="../images/ice_cream_dish_tablet@1x.png"
            srcset="
              ../images/ice_cream_dish_tablet@2x.png  304w,
              ../images/ice_cream_dish_desktop@1x.png 225w,
              ../images/ice_cream_dish_desktop@2x.png 450w
            "
            sizes="(min-width: 768px) 354px, (min-width: 1200px) 270px"
          />
        </div>
      </span>
    </div>
    <div class="hero-right-side">
      <span class="hero-right-side_cafes_foodtrucks">
        <p></p>
        <p></p>
      </span>
      <span class="hero-right-side_cafes_foodtrucks">
        <p></p>
        <p></p>
      </span>
    </div>
  </section>
  <!-- Mobile/Tablet Menu -->
  <script
    defer
    src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
    integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
    crossorigin="anonymous"
  ></script>
  <div class="menu-container js-menu-container" id="mobile-menu">
    <span class="mobile-box">
      <div class="ice-icon">
        <svg>
          <use href=""></use>
        </svg>
      </div>
      <button class="menu-toggle js-close-menu">
        <svg class="menu-toggle__icon" width="20" height="20">
          <use href="../images/svg/symbol-defs.svg#icon-close"></use>
        </svg>
      </button>
    </span>
    <ul class="nav-list">
      <li><a class="nav-list_element" href="#">Home</a></li>
      <li><a class="nav-list_element nav-list_element__decor" href="#">How it's made?</a></li>
      <li><a class="nav-list_element" href="#">Our products</a></li>
      <li><a class="nav-list_element" href="#">Contacts</a></li>
    </ul>
    <button class="purchase_button" type="submit">
      <p>
        Buy now
        <svg>
          <use href="./images/symbol-defs.svg#icon-s-arrow"></use>
        </svg>
      </p>
    </button>
  </div>
  <script defer src="./js/mobile-menu.js"></script>
</body>

W headerze znajduje się logo, menu nawigacyjne oraz przycisk.

wysokość odpowiada wysokości viewport. Menu jest zaimplementowane za pomocą linków kotwicznych, które prowadzą do
odpowiednich rozdziałów makiety.

atrybutu pattern) oraz przycisku Submit. W przypadku wprowadzenia nieprawidłowych danych pole powinno podświetlać się na
czerwono. Walidacja nie powinna podświetlać się, dopóki użytkownik nie wprowadzi danych.
Tekst “Ice cream made with passion” jest tytułem strony.
Przyciski “Products” i “How it's made”, umieszczone pod tytułem, są linkami kotwicznymi do odpowiednich rozdziałów.
